<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <title>Meditate</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <p>
        <span class="minutes">00</span> :
        <span class="seconds">00</span>
      </p><br>
      <button class="buttonStart">Start</button>
      <button class="buttonStop">Stop</button>
      <button class="buttonRestart">Restart</button>
    </div>
  </div>
  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "57ccadd9-76a6-48cc-b1f7-e1fbc2b6f754", // The ID of this integration.
      region: "eu-gb", // The region your integration is hosted in.
      serviceInstanceID: "fd21258c-b7bf-4a59-bba2-baf7d3a66c44", // The ID of your service instance.
      onLoad: function(instance) { instance.render(); }
    };
    setTimeout(function(){
      const t=document.createElement('script');
      t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
  <script src="/script.js"></script>
</body>
</html>
